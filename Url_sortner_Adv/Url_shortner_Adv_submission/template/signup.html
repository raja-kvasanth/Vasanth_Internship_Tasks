<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Signup</h3>

{% with messages = get_flashed_messages() %}
{% for msg in messages %}
<p class="text-danger">{{ msg }}</p>
{% endfor %}
{% endwith %}

<form method="POST">
    <input type="text" name="username" class="form-control" placeholder="Username (5â€“9 chars)" required>
    <input type="password" name="password" class="form-control mt-2" placeholder="Password" required>
    <button class="btn btn-success mt-3">Signup</button>
</form>

<p class="mt-3">
    Already have an account? <a href="/">Login</a>
</p>

</body>
</html>
